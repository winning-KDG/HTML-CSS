<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>

<body>
    <h1>入力候補の表示</h1>
    <form>
        <input type="text" list="foo">
        <datalist id="foo">
            <option value="イカ"></option>
            <option value="タコ"></option>
            <option value="マグロ"></option>
        </datalist>
    </form>
    table>(tr>th*3)+(tr>td*3)
    
</body>

</html>
