<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas width="500" height="500" id="canvas001">要素はサポートされていません。</canvas>
    <script>
        window.onload = function () {
            const canvas001 = document.getElementById("canvas001");
            if (canvas001.getContext) {
                const context001 = canvas001.getContext("2d");
                // 三角形
                context001.beginPath(); // パスの作成
                context001.moveTo(100, 0); // 開始地点
                context001.lineTo(200,90); // 線を引く座標
                context001.lineTo(0,90); // 線を引く座標
                context001.closePath(); // パスを閉じる
                context001.stroke(); // 線の描画
                // context001.fill(); // 塗りつぶし

                // 四角形
                // context001.fillRect(0, 0, 180, 180); // 塗りつぶされた四角形
                // context001.clearRect(30, 30, 120, 120); // 四角形の範囲を削除
                // context001.strokeRect(40, 40, 100, 100); // 輪郭線の四角形
            }
        }
    </script>
</body>

</html>
