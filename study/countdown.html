<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウン</title>
</head>
<body>
    <h1 id="timer">00:00:00</h1>
    <script>
        const endTime = new Date(Date.now() + 10*60*1000);
        const timerElement = document.getElementById("timer");

        function updateTimer(){
            const now = new Date();
            const remainTime = endTime - now;

            if(remainTime <= 0){
                timerElement.textContent = "00:00:00";
                return;
            }

            const hours = Math.floor(remainTime / (60 * 60 * 1000));
            const minutes = Math.floor((remainTime % (60 * 60 * 1000))/ (60 * 1000));
            const seconds = Math.floor((remainTime % (60 * 1000)) / 1000);

            timerElement.textContent = `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
            setTimeout(updateTimer,1000)
        }
        updateTimer();
    </script>
</body>
</html>
